<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Добавление питомца</title>
</head>
<body>
    <h1>Добавьте нового пациента</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
